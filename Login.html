<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Login.css">
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-4 col-sm-12">
          <div class="card shadow-lg p-4">
            <form>
                  <h3 class="text-center fw-bold mb-4">Login Form</h3>
            <!-- Toggle Buttons -->
            <div class="d-flex justify-content-center mb-4">
              <button type="button" class="btn btn-danger me-2">Login</button>
              <button type="button" class="btn btn-outline-dark">Signup</button>
            </div>
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>
              <!-- Forget Password -->
              <div class="mb-3 text-end">
                <a href="#" class="text-danger">Forget password?</a>
              </div>
              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-danger">Login</button>
              </div>
              <!-- Not a member -->
              <p class="text-center mt-3">
                Not a member? <a href="Signup.html" class="text-danger">Signup now</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
